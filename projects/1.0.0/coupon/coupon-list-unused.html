  <body>
    <div class="main pd0">
      <div class="header_title">
        <div class="return"   onclick="locaGo('index.html#/mine')"/>
      </div>
      <p>
        优惠券
      </p>
    </div>
    <div class="coupon-select">
      <div class="fb-inlineBlock select">
        <a >
          未使用
        </a>
      </div>
      <div class="fb-inlineBlock">
        <a href="coupon-list-used.html">
          已使用
        </a>
      </div>
      <div class="fb-inlineBlock">
        <a href="coupon-list-overdue.html">
          已过期
        </a>
      </div>
    </div>
    <div class="coupon-list" style="padding:2rem 0 0 0">
      <div class="no-coupon">
          优惠卷空空如也
        </div>
    </div>
    </div>
    <script type="text/javascript">
      var PageNum = 20;
      var token = window.localStorage.token;
      loading(true); //动画
      // topic();
      // checkTopic(); //检测新消息
      unusedGet();
      function unusedGet() {
        console.log(token)
        $.getJSON(locahost+'/coupon/getUserCoupons?page=1&type=unused&token='+token,
        function(data, status, xhr) {
          if (data.code == 200) {
            var dom = '';
            $.each(data.data,function(a, b) {
              dom += '<div class="coupon-item">\
                        <div class="coupon-name">优惠券</div>\
                        <div class="coupon-value">\
                          <div class="coupon-prize">\
                            <span>'+b.price+'</span>元(满'+b.min_price+'元使用)\
                          </div>\
                          <div class="coupon-time">\
                            有效期：'+b.receive+'~'+b.overdue+'\
                          </div>\
                        </div>\
                      </div>';
            });
            $(".coupon-list").append(dom);
            // setItem("topic",htmldom)//增加缓存
            loading(false); //移除动画
            if (data.data[0] == undefined || data.data.length < PageNum) {
              //没数据
              $("#loading").remove();
              $(".main").append("<div id='loaded'>我是有底线的</div>");
              if(data.data.length == 0){
                $(".no-coupon").fadeIn(200)
              }
            } else {
              $(window).on("scroll",
              function() {
                if ($(window).scrollTop() + 50 >= $(document).height() - $(window).height()) {
                  //到底
                  n = 2;
                  couponLoadingGet(n);
                }
              });
            }
          } else {
            fb_alert(data.detail)
          }
        })

      }
      function couponLoadingGet(n) {
        $(window).off("scroll");
        if ($("#loading").length == 0) {
          $(".main").append("<div id='loading'></div>");
        }
        var page = n;
        $.getJSON(locahost+'/coupon/getUserCoupons?page='+page+'&type=unused&token='+token,
        function(data, status, xhr) {
          if (data.code == 200) {
            var dom = '';
            $.each(data.data,function(a, b) {
              dom += '<div class="coupon-item">\
                        <div class="coupon-name">优惠券</div>\
                        <div class="coupon-value">\
                          <div class="coupon-prize">\
                            <span>'+b.price+'</span>元(满'+b.min_price+'元使用)\
                          </div>\
                          <div class="coupon-time">\
                            有效期：'+b.receive+'~'+b.overdue+'\
                          </div>\
                        </div>\
                      </div>';
            });
            $(".coupon-list").append(dom);
            // setItem("topic",htmldom)//增加缓存
            loading(false); //移除动画
            if (data.data[0] == undefined || data.data.length < PageNum) {
              //没数据
              $("#loading").remove();
              $(".main").append("<div id='loaded'>我是有底线的</div>");
            } else {
              $(window).on("scroll",
              function() {
                if ($(window).scrollTop() + 50 >= $(document).height() - $(window).height()) {
                  //到底
                  n = page;
                  n++;
                  couponLoadingGet(n);
                }
              });
            }
          } else {
            fb_alert(data.detail)
          }
        })
      };
      function deleteHua(id){
        var token = window.localStorage.token;
        alert_flag("确定删除该主题？");
        var postData = {
          "loss_id":id,
          "token":token
        }
        $(".flag_true").on("click",function(){
            is_alipay(true);
            $(".flag_A").remove();
           $.post(locahost + '/lostAndFind/delete?',postData,function(data){
                if(data.code == 2001){
                  fb_alert(fb_error["2001"]);
                  window.location.href="../login.html";
                }
                if(data.code == 200 ){
                  is_alipay(false);
                  $("[loss_id="+id+"]").fadeOut(200);
                  fb_alert(fb_error["5"]);
                }else{
                  fb_alert(data.detail);
                }
           })

        })
      }
      // refresh["topic"]= topic;
      
    </script>
  </body>

</html>
