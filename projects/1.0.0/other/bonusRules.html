<script>
 
 
  var app = 0;
  if (GetString("device") == "android" || window.localStorage.app == 1) {

    $(".pt1").removeClass("pt1");
    app = window.localStorage.app = 1;
    try {
        if (JSON.parse(window.feibu.getToken()).value != 'undefined' && JSON.parse(window.feibu.getToken()).value != undefined) {
            window.localStorage.token = JSON.parse(window.feibu.getToken()).value;
        }
    } catch (e) {
        window.localStorage.token = document.location = "objc://" + getToken + ":/" + value;
        
    }
}


$(function(){
    //获取数据
    getInfo();
    //获取初始数据
    function getInfo(){
        loading(true);
        var token = window.localStorage.token;
        $.getJSON(locahost+'order/getOrderBonusSetting',function(data){
            loading(false);
            if(data.code == 200 ){
              var dom = '';
              $.each(data.date,function(a,b){
                  dom += '<div class="bonusRulesCon_item clearfix">\
                            <div class="label">'+b.number+'单</div>\
                            <div class="content money">'+b.bonus+'元</div>\
                        </div>'
              })
              $(".bonusRulesCon .bonusRulesCon_con").append(dom);
            }else{
               fb_alert(data.detail)

            }
        }).error(function(){
          fb_alert("服务器出小差啦")
        })

        $.getJSON(locahost+'order/getOrderBonus',{'token':token},function(data){
            loading(false);
            if(data.code == 200 ){
              var dom = '';
              var count = 0;
              $.each(data.date,function(a,b){
                  count += b.bonus;
                  if(b.is_today){
                    dom += '<div class="bonusRulesDate_item clearfix active">\
                            <div class="date">'+b.date+'</div>\
                            <div class="num">\
                              <p>'+b.number+'单</p>\
                              <span class="active">'+b.bonus+'元奖励金</span>\
                            </div>\
                          </div>'
                  }else{
                    dom += '<div class="bonusRulesDate_item clearfix">\
                            <div class="date">'+b.date+'</div>\
                            <div class="num">\
                              <p>'+b.number+'单</p>\
                              <span class="active">'+b.bonus+'元奖励金</span>\
                            </div>\
                          </div>'
                  }
                  
              })
              $(".bonusRules .bonusRulesDate_con").html(dom);
              $('[data-name="bonusRulesDate_count"]').text(parseFloat(count)+'元')
            }else{
               fb_alert(data.detail)

            }
        }).error(function(){
          fb_alert("服务器出小差啦")
        })
    }
    //获取初始数据


  })
</script>
