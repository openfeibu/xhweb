<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta content="telephone=no" name="format-detection" />
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- UC应用模式 --> 
  <meta name="browsermode" content="application">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- UC禁止放大字体 -->
  <meta name="wap-font-scale" content="no">
  <title>校汇Plus | 校汇 </title>
  <meta name="Keywords" content="校汇,广东农工商职业技术学院,AIB,农工商,能赚钱,大学生,大学生创业,大学生校园,大学生校园社团,大学生校园快递,大学生周边生活" />
  <meta name="Description" content="校汇是一个以校园任务为核心的移动互联网综合服务平台，立足于校园，致力打造完整的校园生态辐射圈。校汇一直专注于大学生活、社团文化、校园资讯、学生互动" />
  <link rel="apple-touch-icon-precomposed" href="./icon.png" />
  <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/shop.css">
  <script type="text/javascript"src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript"src="../js/director.js"></script>
  <script type="text/javascript" src="../js/updata.js"></script>
  <script type="text/javascript" src="../js/md5.js"></script>
</head>
<body  style="height:100%">
	<section class='main' style="height:100%;padding:0;background:#f0f0f0">
        <div class="header_title">
          <p >支付订单</p>
          <div class="return" onclick="returnUp()">
          </div>
        </div>
        <div class="pay pt1">
          <div class="countMoney">
              支付总金额：<span data-name="countMoney">￥30</span>
            </div>
          <ul class="payList">
             <li class="">
                <p>支付宝</p>
               <input type="checkbox" value="" >
             </li>
             <li class="">
                <p>余额</p>
               <input type="checkbox" value="" >
             </li>
          </ul>
          <div class="toPay opa_active">
            立即支付
          </div>
       </div>
	</section> 
</body>
<script>
  var app = 0;
  if(window.localStorage.app == 1){
    $(".header_title").remove();
    $(".pt1").removeClass("pt1");
    app =1;
  }
  // $("html").html(window.localStorage.token)
  $(function(){
    //获取数据
    var shop_id = GetString("sid"),
    address_id = GetString("address_id"),
    token = window.localStorage.token,
    nowIndex = 0,//当前分类索引
    pay_id,//当前支付宝ID
    cat_id;//当前分类ID
    getPay();
    //获取初始数据
    function getPay(){
        is_alipay(true);
       $('[data-name="countMoney"]').text("￥"+window.localStorage.total_fee);
        $.getJSON(locahost+'/pay',function(data){
           is_alipay(false);
            var payHtml = "";
            $.each(data,function(a,b){
              payHtml += '<li class="">\
                            <p>'+b.description+'</p>\
                            <input type="radio" value="'+a+'" name="payType">\
                         </li>';
            })
            $(".payList").html(payHtml);
          }).error(function(){
            fb_alert("服务器出小差")
          })
    }
    //获取初始数据

       //钱包支付
        var wallet_pass='';
         function walletPay(){
            $(".payPassVal span").text("");
            wallet_pass='';
            var payHtml = '<div class="payPass">\
                            <div class="payPassVal">\
                                <div class="payPass_close">X</div>\
                                <div class="payPassVal_title">请输入钱包支付密码</div>\
                                <span></span>\
                                <span></span>\
                                <span></span>\
                                <span></span>\
                                <span></span>\
                                <span></span>\
                            </div>\
                            <ul class="payNum">\
                                <li>1</li>\
                                <li>2</li>\
                                <li>3</li>\
                                <li>4</li>\
                                <li>5</li>\
                                <li>6</li>\
                                <li>7</li>\
                                <li>8</li>\
                                <li>9</li>\
                                <li></li>\
                                <li>0</li>\
                                <li>删除</li>\
                            </ul>\
                        </div>';
            $('body').append(payHtml);
         }
         function payPay(){
           is_alipay(true)
          var alipay_info = {
                    "token":token,
                    "shop_id":shop_id,
                    "pay_id":pay_id,
                    "address_id":address_id
                }
         $.post(locahost+'/orderInfo/store',alipay_info, function(data){
                    if(data.code == 2001){
                        fb_alert(fb_error["2001"])
                        window.location.href = "login.html";
                        return;
                    }else if(data.code == 200){
                        is_alipay(false)
                        $("body").append(data.data)
                        $("#alipaysubmit").submit();
                    }else{
                      is_alipay(false)
                       fb_alert(data.detail)
                    }
        })
         }
          $('body').on("touchstart",".payNum li",function(){
                var i = $(this).index(".payNum li");
                var key;
                switch (i) {
                    case 0 : 
                        key = 1;
                        break;
                    case 1 : 
                        key = 2;
                        break;
                    case 2 : 
                        key = 3;
                        break;
                    case 3 : 
                        key = 4;
                        break;
                    case 4 : 
                        key = 5;
                        break;
                    case 5 : 
                        key = 6;
                        break;
                    case 6 : 
                        key = 7;
                        break;
                    case 7 : 
                        key = 8;
                        break;
                    case 8 : 
                        key = 9;
                        break;
                    case 9 : 
                        return;
                    case 10 : 
                        key = 0;
                        break;
                    case 11 : 
                        key = 11;
                        break;
                }
            if(key == 11){
                //删除键
                wallet_pass = wallet_pass.substr(0,wallet_pass.length-1);
                $(".payPassVal span").text("")
                for(var j = 0,c=wallet_pass.length ; j <c;j++ ){
                    $(".payPassVal span").eq(j).text("*")
                }
                return;
            }
            wallet_pass += key;
            if(wallet_pass.length == 6 ){
                //满6位 执行支付
                $(".payPassVal span").text("*");
                $(".payPass").remove();
                is_alipay(true)
                var alipay_info = {
                    "token":token,
                    "shop_id":shop_id,
                    "pay_id":pay_id,
                    "address_id":address_id,
                    "pay_password":$.md5(wallet_pass)
                };
                $.post(locahost+'/orderInfo/store',alipay_info,  function(data){
                    is_alipay(false);
                    fb_alert(data.code)

                    if(data.code == 2001){
                        fb_alert(fb_error["2001"])
                        window.location.href = "login.html";
                        return;
                    }
                    if(data.code == 110){
                        fb_alert(data.detail);
                    }
                    if(data.code == 200){
                        fb_alert(fb_error["s_004"]);
                        locaGo("shop/shop-paysucc.html");
                        
                    }else{
                        fb_alert(data.detail)
                    }
                    
                }).error(function(){
                    fb_alert("服务器出小差啦")
                })
            }else{
                for(var j = 0,c=wallet_pass.length ; j <c;j++ ){
                    $(".payPassVal span").eq(j).text("*");
                }
            }
          })
          $('body').on("click",".payPass_close",function(){
            $(".payPass").remove();
          })

          $(".toPay").on("click",function(){
            pay_id =$("[name='payType']:checked").val();
            if(pay_id == undefined){
              fb_alert(fb_error["s_003"])
            }
            if(pay_id == 3){
              //余额支付
              walletPay();
            }else if(pay_id == 1){
              //支付宝支付
              payPay();
            }
          })
  })
</script>
</html>
