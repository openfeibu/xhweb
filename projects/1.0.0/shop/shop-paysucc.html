<body  style="height:100%">
	<section class='main' style="height:100%;padding:0;background:#fff">

<script>
  var app = 0;
  if(window.localStorage.app == 1 || GetString("device") == "android"){
    app =1;
    $(".goHome").remove();
    $(".asdie").show();
  }
  setTimeout(function(){
     $(".paysucc_icon").css({"top":"0.8rem"})
   },0)
  var order_id = GetString("order_id");
   $(".goHome").on("click",function(){
    locaGo("shop/shop-orderDetail.html?order_id"+order_id);
   })


</script>
