<script>
    var app = 0;
    if(window.localStorage.app == 1 || GetString("device") == "android"){
      $(".header_title").remove();
      $(".pt2").addClass("pt1").removeClass("pt2");
      // $(".shop-detail-con").addClass("appheight");
      $(".shopOrder-select").css("top","0");
      window.localStorage.token  = JSON.parse(window.feibu.interactive('{"action":"getToken"}')).value;
      window.localStorage.app = app =1;
    }

    /*头部切换事件 S*/
    $(".shopOrder-select a").on("click",function(){
      var url = $(this).attr("href");
      replaceLocation(url);
      return false;
    })
    /*头部切换事件 E*/

    var token = window.localStorage.token;
    loading(true);
    function getOrder(obj) {
          var defaults = {
              page: 1,
              index: 0,
          };
          var fb = $.extend(defaults, obj || {});
          var type = getRouter();
          // var work_locahost = type == "meet" ? 'order/getMyWork/' : type == "hair" ? 'order/getMyOrder/' : 'order/getMyWork/';
          var page = fb.page;
          var myOrderBox = type == 'waitpay' ? $(".waitpay") : type == 'beship' ? $(".beship") : type == 'shipping' ? $(".shipping") : type == 'succ' ? $(".succ") : type == 'cancell' ? $(".cancell") : '';
          //tab切换
          $(".shopOrder-select .left").eq(fb.index).addClass("on").siblings(".left").removeClass("on");
          $(".myOrderBox").eq(fb.index).show().siblings(".myOrderBox").hide();
          //tab切换
          $(window).off("scroll"); //清除滚动事件
          if ($("#loading").length == 0 && page != 1) {
              $(".myOrder").append("<div id='loading'>正在玩命的加载中...</div>");
          }
          var postData = {
              page: page,
              token: token,
              type: type,
          }
          $.getJSON(locahost +'orderInfo/index', postData, function(data) {
              loading(false);
              if(data.code == 2001){
                fb_alert(fb_error["2001"]);
                window.location.href="../login.html";
              }
              var order_html = "";
              $.each(data.order_infos,function(a,b){
                order_html += '<div class="shopOrder-item">\
                                <a href="shop-orderDetail.html?order_id='+b.order_id+'">\
                                  <div class="img"><img src="'+b.order_goodses[0]["goods_thumb"]+'" alt=""></div>\
                                  <div class="test">\
                                    <div class="shopName">'+b.shop_name+'</div>\
                                    <div class="status_desc">'+b.goods_number+'件商品</div>\
                                    <div class="count">总价：￥<span>'+b.total_fee+'</span></div>\
                                  </div>\
                                 </a>\
                              </div>';
                })
              if (data.order_infos == '') {
                  //没数据
                  if (page == 1) {
                      myOrderBox.html("<div class='noWork'>暂无任务</div>");
                      $("#loading").remove();
                  } else {
                      $("#loading,#loaded").remove();

                      $(".myOrder").append("<div id='loaded'>我是有底线的</div>")
                  }
              } else {
                  //是否为第一页 是替换数据 否追加数据 S
                  if (page == 1) {
                      myOrderBox.html(order_html);
                      $("#loading").remove();
                  } else {
                      myOrderBox.append(order_html);
                  }
                  //是否为第一页 是替换数据 否追加数据 E
                  //是否为最后一页  否追加滑动事件 S
                  if (data.order_infos.length < shopPageNum) {
                      //已经没数据
                      $("#loading,#loaded").remove();
                      $(".myOrder").append("<div id='loaded'>我是有底线的</div>");
                  } else {
                      $(window).on("scroll", function() {
                          if ($(window).scrollTop() + 50 >= $(document).height() - $(window).height()) {
                              //到底
                              page++;
                              getOrder({
                                  'page': page,
                                  'index': fb.index
                              });
                          }
                      })
                  }
                  //是否为最后一页  否追加滑动事件 E
              }
          })
      }
      // 我的任务
      
             // 店铺
      var routes = {
        '/waitpay':  {on:function(){
                        loading(true);
                        getOrder({"index":0});
                    }},
        '/beship': {on:function(){
                        loading(true);
                        getOrder({"index":1});
                    }},
        '/shipping': {on:function(){
                        loading(true);
                        getOrder({"index":2});
                    }},
        '/succ': {on:function(){
                        loading(true);
                        getOrder({"index":3});
                    }},
        '/cancell': {on:function(){
                        loading(true);
                        getOrder({"index":4});
                    }},
      };
      // options={
      //   "notfound":function(){
      //     var locationName = getRouter();
      //     if(locationName =='getSellerList' || locationName =='getCampusList' || locationName =='getStudentList'){
      //       window.location.href="#/shop"
      //     }else if(locationName =='personal' || locationName =='personal' || locationName =='business'){
      //       window.location.replace("#/work/personal");

      //     }else{
      //       window.location.replace("#/home");
      //     }
      //   }
      // }
      var router = new Router(routes);
      // var router = new Router(routes).configure(options);

</script>
