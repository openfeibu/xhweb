                              <div class="count">总价：￥'+b.total_fee+'</div>\
                            </div>\
                           </a>\
                        </div>';
          })
            if(data.order_infos == '' ){
                //没数据
                $("#loading").remove()
                if(page == 1){
                  $(".waitpay").append("<div id='loaded'>暂无数据</div>")

                }else{
                  $(".waitpay").append("<div id='loaded'>我是有底线的</div>")
                }
              }else{
                //是否为第一页 是替换数据 否追加数据 S
                if(page == 1){
                 $(".waitpay").html(order_html);
                 n=1;
                 $("#loading").remove();
                }else{
                 $(".waitpay").append(order_html);
                }
                //是否为第一页 是替换数据 否追加数据 E
                //是否为最后一页  否追加滑动事件 S

                  $(".waitpay").append("<div id='loaded'>我是有底线的</div>");
                  }else{

                          n++;
