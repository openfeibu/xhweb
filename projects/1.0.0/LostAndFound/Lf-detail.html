  <body class="bgf">
	<section class='main '>
			<div class="header_title">
          <p>失物招领</p>
			</div>
     
			<div class="lf-de pt1">
          <div class="noLf">
            该失物招领已被销毁
          </div>
          <div class="lf-de-header">
            <div class="img" data-name="img"></div>
            <div class="name" data-name="name"></div>
            <div class="date" data-name="date"></div>
          </div>
          <div class="con" data-name="con">
            
          </div>
          <div class="lf-img" data-name="lf-img"></div>
			</div>

      <div class="lf-tell">
        <a data-name="tell" href="">联系TA</a>
      </div>
	</section>
	 
</body>
<script>
	$(function(){
    var loss_id = GetString("loss_id");
    is_alipay(true);
    $.getJSON(locahost+"/lostAndFind/getLoss",{"loss_id":loss_id},function(data){
      is_alipay(false);
      if(data.code == 200){
        if(data.data == null){
          $(".noLf").fadeIn(200);
          return false;
        }
        $('[data-name="img"]').html("<img src='"+data.data.avatar_url+"' />");
        $('[data-name="name"]').text(data.data.nickname);
        $('[data-name="date"]').text(data.data.created_at);
        $('[data-name="con"]').text(data.data.content);
        $('[data-name="tell"]').attr("href","tel:"+data.data.mobile);
        if(data.data.thumb){
        $('[data-name="lf-img"]').html("<img src='"+data.data.thumb+"' />");

        }

      }else{
        fb_alert(data.detail)
      }
    })
   })
</script>

</html>
