<div id="nickname-bg" class="pt1">
	<section id="change-nickname">
		<div class="scrollView" id="scrolling">
			<div class="header_title">
				<p></p>
				<div class="return" onclick="returnUp()">
				</div>
				<div class="header_right change-submit">更换</div>
			</div>
		</div>
		<div class="container">
			<div class="input_box">
				<input type="text" class="change-input" placeholder="">
			</div>
		</div>
	</section>
	<script>
	$(".change-submit").on("click",changeinfo);
	function changeinfo(){
	$(this).addClass("on")
	$(".change-submit").off("click",changeinfo);
		var val = $(".change-input").val();
		var token = window.localStorage.token;
      $.post(locahost+'/user/changeUserInfo/?token='+token+'&'+change_name+"="+val,  function(data){
      		if(data.code=="200"){
      			fb_alert(fb_error['mine_001']);
  				window.history.back();
  				var info = window.localStorage.info;
	     		var data = JSON.parse(info);
	     		data[change_name] = val;
	           	setItem("info",JSON.stringify(data))
      		}else{
      			fb_alert(data.detail);
      		}
			$(".change-submit").on("click",changeinfo);
    	 })
	}
	</script>
</div>
