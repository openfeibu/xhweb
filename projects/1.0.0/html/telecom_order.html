	<title>校汇 </title>
    <meta name="Keywords" content="校汇,广东农工商职业技术学院,AIB,农工商,能赚钱,大学生,大学生创业,大学生校园,大学生校园社团,大学生校园快递,大学生周边生活" />
    <meta name="Description" content="校汇是一个以校园任务为核心的移动互联网综合服务平台，立足于校园，致力打造完整的校园生态辐射圈。校汇一直专注于大学生活、社团文化、校园资讯、学生互动" />
    <link rel="apple-touch-icon-precomposed" href="./icon.png" />
  	<link rel="shortcut icon" href="../icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/info.css">
	<script src="../js/director.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>

</head>
<style>
		body{background:#8fcdff url("../images/wel.png") no-repeat center 0.96rem;background-size: 100% auto;}
		.write-container{padding-top: 5.5rem;}
		.write-container .te_order_box{margin:0 auto;width:6.5rem;height:4.35rem ;background: url("../images/pic_reservation.png") no-repeat top center;background-size: 100% auto;}
		.write-container .te_order_box .te_order_box_item{padding:1.28rem 0.96rem;border-radius: 0.04rem;line-height: 0.64rem;color: #262626;font-size: 0.28rem;}

</style>
<body>
	<section class="write-list">
		<div class="header_title">
			<p>电信订单</p>
			<div class="return" onclick="returnUp()">
			</div>
		</div>
		
		<div class="write-container">
			<div class="te_order_box">
				
			</div>
		</div>
	</section>
	<script>
	/*android S*/
	if(window.localStorage.app == 1){
		$(".header_title").hide();
		$("body").css("background",'#8fcdff url("../images/wel.png") no-repeat center 0/100% auto')
	}
	var token = window.localStorage.token;
	loading(true)
      $.getJSON(locahost+'telecom/getEnroll?token='+token,  function(data){
			loading(false)
           	if(data.code == 2001){
                fb_alert(fb_error["2001"]);
                window.localStorage.removeItem("token");
                window.location.href = "telecom_welcome.html";
                return;
             }
             if(data.code == "200"){  
             	if(data.data.length == 0 ){
		     		window.location.href = 'telecom.html';
             		return false;
             	}
               var	html = '<div class="te_order_box_item">\
               				<div class="name">预约时间：'+data.data.date+'</div>\
               				<div class="name">姓名：'+data.data.name+'</div>\
               				<div class="name">宿舍：'+data.data.dormitory_number+'</div>\
               			</div>';

               $(".te_order_box").html(html);

             }else{
                 fb_alert(data.detail);    
              }
      }).error(function(xhr,errorText,errorType){
              alert('网络超时，请稍后再试')
          });

		
	</script>
</body>
</html>
